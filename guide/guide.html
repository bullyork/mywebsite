  <script>
    var h=window.innerHeight
      || document.documentElement.clientHeight
      || document.body.clientHeight;
    $('.swipeContainer').height(h*4)
    $(window).resize(function(){
      h=window.innerHeight
        || document.documentElement.clientHeight
        || document.body.clientHeight;
      $('.swipeContainer').height(h*4)
    })
    $(document).scroll(function(){
      var scrollTop = $(this).scrollTop()
      var percent = scrollTop/h
      var rgb1 = {
        r: 218,
        g: 66,
        b: 81
      }
      var rgb2 = {
        r: 234,
        g: 60,
        b: 71
      }
      rgb2.r -= parseInt(57*percent)
      rgb2.g += parseInt(19*percent)
      rgb2.b += parseInt(34*percent)
      if( 0 < scrollTop <= h){
        rgb1.r = 218 - parseInt(160*percent)
        rgb1.g = 66 + parseInt(53*percent)
        rgb1.b = 81 + parseInt(95*percent)
      } 
      if(h < scrollTop && scrollTop <= 2*h) {
        rgb1.r = 58 - parseInt(42*(percent-1))
        rgb1.g = 119 + parseInt(14*(percent-1))
        rgb1.b = 176 + parseInt(24*(percent-1))
      }
      if(2*h < scrollTop && scrollTop <= 3*h) {
        rgb1.r = 16 - parseInt(6*(percent-2))
        rgb1.g = 133 + parseInt(2*(percent-2))
        rgb1.b = 200 + parseInt(4*(percent-2))
      }
      let backgroudStr = 'linear-gradient(120deg, rgb(' + rgb1.r + ',' + rgb1.g + ',' + rgb1.b + ') 20%, rgb('
        + rgb2.r + ',' + rgb2.g + ',' + rgb2.b + ') 80%)'
      $('.swipeContainer').css('background-image', backgroudStr)
    })
  </script>
</body>
</html>
